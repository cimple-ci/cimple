# Glide YAML configuration file
# Set this to your fully qualified package name, e.g.
# github.com/Masterminds/foo. This should be the
# top level package.
package: github.com/lukesmith/cimple

# Declare your project's dependencies.
import:
  # Use 'go get' to fetch a package:
  - package: github.com/urfave/cli
  - package: github.com/hashicorp/hcl
  - package: github.com/mitchellh/mapstructure
  - package: github.com/gorilla/mux
  - package: github.com/gorilla/websocket
  - package: github.com/unrolled/render
  - package: github.com/stretchr/testify
  - package: github.com/jchannon/negotiator
  - package: github.com/satori/go.uuid
  - package: github.com/mcuadros/go-syslog
  - package: github.com/crewjam/rfc5424
  - package: github.com/lukesmith/syslog
  - package: github.com/laher/goxc
  - package: github.com/kardianos/osext
  - package: github.com/olekukonko/tablewriter
  - package: github.com/fatih/color
  - package: github.com/stretchr/testify
  # Get and manage a package with Git:
  #- package: github.com/Masterminds/cookoo
  #  # The repository URL
  #  repo: git@github.com:Masterminds/cookoo.git
  #  # A tag, branch, or SHA
  #  ref: 1.1.0
  #  # the VCS type (compare to bzr, hg, svn). You should
  #  # set this if you know it.
  #  vcs: git
